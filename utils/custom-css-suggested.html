<style>

  /* Webflow General */
  body {

    -moz-osx-font-smoothing: auto;
  }
  a {
    color: inherit;
  }
  /* End Webflow General */

  /* Accordions */
  /* First child = button / toggle */
  /* Second child = content / target */
  [dk-accordion] > :nth-child(1) {
    padding: 0;
    background-color: transparent;
  }
  [dk-accordion] > :nth-child(1):focus-visible {
    outline-color: currentColor;
  }
  [dk-accordion] > :nth-child(2) {
    max-height: 0;
    margin: 0;
    overflow: hidden;
    visibility: hidden;
    opacity: 0;
    transition: visibility 250ms ease, opacity 500ms ease, max-height 350ms ease;
    will-change: height;
  }
  /* When open, show the content / target */
  /* And don't hide the content in the Editor */
  [dk-accordion] [aria-expanded="true"] + :nth-child(2),
  .w-editor [dk-accordion] > :nth-child(2) {
    /* max-height may need to be adjusted based on content length */
    max-height: 1000px;
    overflow: visible;
    visibility: visible;
    opacity: 1;
  }
  /* End Accordions */

  /* Cards */
  [dk-card-front] {
    opacity: 1;
    transition: opacity 250ms ease, transform 250ms ease;
  }
  [dk-card-back] {
    visibility: hidden;
    opacity: 0;
    transition: visibility 250ms ease, opacity 250ms ease, transform 250ms ease;
  }
  [dk-card].flipped [dk-card-front],
  [dk-card]:hover [dk-card-front] {
    z-index: -1;
    transform: rotateY(180deg);
    opacity: 0;
  }
  [dk-card].flipped [dk-card-back],
  [dk-card]:hover [dk-card-back] {
    transform: rotateY(0deg);
    visibility: visible;
    opacity: 1;
  }
  /* End Cards */

    opacity: 0;

  }

    display: block;
    visibility: visible;
    opacity: 1;
  }
